site_name: sipgate Developer
site_url: https://developer.sipgate.io
site_description: Developer documentation for all sipgate APIs

theme:
  name: 'material'
  logo: 'img/logo.png'
  favicon: 'img/favicon.ico'
  palette:
    primary: 'grey'
  feature:
    tabs: true

extra_css:
  - css/extra.css

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

pages:
  - Overview: index.md
  - REST API:
    - Authentication: rest-api/authentication.md
    - API Reference: rest-api/api-reference.md
    - Examples: rest-api/examples.md
    - OAuth2 scopes: rest-api/oauth2-scopes.md
    - Real Time Call Manipulation: rest-api/rtcm.md
    - Managing third-party clients: rest-api/managing-third-party-clients.md
    - Building a third-party application: rest-api/building-a-third-party-application.md
  - Push API:
    - Set up webhooks in your sipgate account: push-api/setup.md
    - API Reference: push-api/api-reference.md
    - Examples: push-api/examples.md
    - Troubleshooting: push-api/troubleshooting.md
    - A word about security: push-api/security.md
    - FAQ: push-api/faq.md
    - Setting up ngrok for local development: push-api/ngrok-local-development.md
